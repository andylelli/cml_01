# Prose Artifact Schema
# Generated by Agent 9: Prose Generator
# Full narrative prose with chapters and paragraphs

status:
  type: string
  required: true
  allowed: [draft, final]

tone:
  type: string
  required: false

chapters:
  type: array
  required: true
  items:
    type: object
    fields:
      title:
        type: string
        required: true
      summary:
        type: string
        required: false
        description: "1-2 sentence chapter summary"
      paragraphs:
        type: array
        required: true
        items: string
        description: "Full paragraph text for the chapter"

cast:
  type: array
  required: true
  items: string
  description: "List of character names appearing in the prose"

note:
  type: string
  required: false
  description: "Optional notes about the prose generation"

cost:
  type: number
  required: true

durationMs:
  type: number
  required: true

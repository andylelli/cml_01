        - "Inspector Wimp and other officials arrive after the scene narrative is established."
      objects:
        - "A razor (weapon) carried by Grodman and removed immediately."
        - "A sulfonal phial used to induce deep sleep and later pocketed by Grodman."
        - "Locks/bolts/windows used to create the sealed-room appearance."
      permissions:
        - "Grodman gains legitimate access as summoned help and is trusted as a retired detective."
    physical:
      laws:

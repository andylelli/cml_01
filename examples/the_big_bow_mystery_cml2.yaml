  inference_path:
    steps:
      - observation: "The room’s ‘impossibility’ depends on the premise that the murder occurred before anyone entered."
        correction: "Treat the time of death as uncertain and consider the earliest moment after entry as a candidate window."
        effect: "Reframes the locked-room puzzle into a timing puzzle: who had the first unobserved second after entry?"
      - observation: "Only Mrs. Drabdump and Grodman are present at first entry; both are treated as witnesses, not suspects."
        correction: "First entrants have maximal opportunity and can also shape what the primary witness believes she saw."
        effect: "Moves suspicion to the scene-controlling rescuer: Grodman."
      - observation: "No weapon is found in the sealed bedroom."
        correction: "A weapon can be removed immediately by the first entrant before others arrive."
        effect: "Explains weapon absence without requiring supernatural entry/exit."
      - observation: "Constant fails to respond to loud knocking despite expecting to rise early."
        correction: "A deep sleeping-draught could create unusually prolonged, unarousable sleep."
        effect: "Introduces a plausible precondition: someone ensured Constant would sleep through the knock."
      - observation: "The sealed-room conditions are unusually ‘perfect’ (locked/bolted/windows fastened), as if arranged to be a puzzle."
        correction: "The killer could have induced the victim to secure the room himself, strengthening the future illusion."
        effect: "Targets someone with influence over Constant and interest in an ‘undetectable’ experiment: Grodman."
      - observation: "The decisive fact is whether Constant was alive when the door first opened."
        correction: "If alive then, the killer must be one of the two people at the threshold—and the act can occur in a blink when the witness recoils."
        effect: "Uniquely identifies Grodman as capable (weapon, composure, narrative control) and explains the entire ‘impossible’ structure."
      - observation: "Grodman possesses detailed knowledge of a private late-night visit and the administration of sulfonal, which the case record lacks."
        correction: "Such knowledge implies direct involvement in creating the sleep condition and controlling disclosures."
        effect: "Forces resolution: Grodman can either explain innocently (with corroboration) or is the architect of the crime—leading to confession."
  discriminating_test:
    method: "trap"
    design: >
      A closed-door confrontation is arranged at the highest level (to prevent public panic) in which Grodman is forced to account for
      (1) Constant’s unexplained deep sleep, (2) the missing weapon, and (3) the exact timing at first entry—points that converge only if
      Constant was alive when the door opened. The “trap” is that an innocent witness cannot supply the internal details (drug, private visit,
      razor removal, moment-of-entry cut) without revealing prior undisclosed knowledge and planning.
    knowledge_revealed: >
      Only the murderer can truthfully explain how the sealed-room conditions were created by the victim himself, why the victim did not wake,
      and why no weapon was found—by admitting the drugging, the timing shift, and the immediate concealment of the razor and phial.
    pass_condition: "Grodman provides specific, verifiable details of the drugging and the instant-of-entry killing (amounting to a confession)."
  fair_play:
    all_clues_visible: true
    no_special_knowledge_required: true
    no_late_information: true
    reader_can_solve: true
    explanation: >
      The narrative supplies the key constraints (sealed room, missing weapon, first entry limited to Drabdump and Grodman) and the pivotal pivot
      that witness expectation can masquerade as observation. The possibility of drugged sleep is foreshadowed by Constant’s failure to wake.
      Once the reader questions the assumed time of death, the solution “first entrant kills after entry, removes weapon” follows by ordinary logic.
  quality_controls:
    inference_path_requirements:
      min_steps: 6
      max_steps: 7
      require_observation_correction_effect: true
    clue_visibility_requirements:
      essential_clues_min: 3
      essential_clues_before_test: true
      early_clues_min: 2
      mid_clues_min: 2
      late_clues_min: 1
    discriminating_test_requirements:
      timing: "early_act3"
      must_reference_inference_step: true
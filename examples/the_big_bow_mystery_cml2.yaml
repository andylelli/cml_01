  surface_model:
    narrative:
      summary: >
        In foggy early December, Mrs. Drabdump cannot rouse her lodger Arthur Constant, whose bedroom door is locked and bolted.
        She fetches retired detective George Grodman, who forces the door and reveals Constant apparently murdered—his throat cut—
        in a room sealed from within and with no weapon present. Scotland Yard’s Inspector Wimp investigates an “impossible” locked-room
        killing. Public pressure builds, and the evidence chain hardens around fellow lodger Tom Mortlake, who is committed for trial as
        the presumed murderer despite the baffling mechanics.
    accepted_facts:
      - "Arthur Constant is found in his bed with his throat cut."
      - "The bedroom appears inaccessible: door locked/bolted; windows fastened; no weapon in the room."
      - "Mrs. Drabdump and Grodman are the first to enter after forcing the door."
      - "Authorities and public treat the case as a locked-room murder requiring an external killer."
      - "Tom Mortlake becomes the prime suspect via circumstantial evidence and narrative momentum."
    inferred_conclusions:
      - "The killer must have entered and exited without leaving an obvious route."
      - "Mortlake is the only plausible suspect who could have managed the feat (official theory)."
  hidden_model:
    mechanism:
      description: >
        The “locked-room murder” is staged: Grodman ensures Constant will be in a deep drugged sleep, then uses Mrs. Drabdump’s
        expectation of murder to mask the true timing. When he forces the door, Constant is still alive (asleep). In the instant
        Mrs. Drabdump recoils and covers her eyes, Grodman cuts Constant’s throat with a razor, immediately removes the razor and
        the sleeping-draught phial, and then guides the witness’s perception so the room is remembered as a sealed murder scene.
      delivery_path:
        - step: "Night before: Grodman cultivates Constant’s trust and gives him sulfonal as a sleeping-draught."
        - step: "Grodman urges Constant to secure the room tightly (bolt/bar/lock; close windows) to preserve the sealed-room conditions."
        - step: "Morning: Mrs. Drabdump fails to rouse Constant and summons Grodman as nearest authoritative help."
        - step: "Grodman forces the door; at first opening Constant is alive but deeply asleep."
        - step: "In the split-second the shocked witness cannot look, Grodman uses a razor to cut Constant’s throat."
        - step: "Grodman conceals the razor and the emptied drug phial, then controls the post-entry narrative and timings."
    outcome:
      result: "George Grodman is the murderer; Tom Mortlake is falsely accused until Grodman confesses to save him."
  false_assumption:
    statement: "Arthur Constant was already dead when the locked, bolted bedroom door was first forced open."
    type: "timing_error / witness_suggestion"
    why_it_seems_reasonable: >
      Mrs. Drabdump expects catastrophe when knocking fails; the room appears sealed; Grodman’s exclamation and rapid covering
      of the face fix the perception of a corpse discovered, not a killing committed at the threshold.
    what_it_hides: >
      The murder happens after the first entry—by the first entrant—so the locked-room problem is an illusion created by shifting
      the time of death and removing the weapon immediately.
  constraint_space:
    time:
      anchors:
        - "Night of Dec 3: Constant visits Grodman privately before retiring."
        - "Early morning Dec 4: Drabdump attempts wake-up; soon after, Grodman forces entry; discovery follows."
      windows:
        - "Administration of sleeping-draught: late evening Dec 3 (before Constant sleeps)."
        - "Actual killing: the instant the bedroom door is forced and the witness is momentarily unable to observe."
      contradictions:
        - "Medical estimates of time of death are too coarse to disprove a very recent killing at the moment of entry."
        - "Witness certainty about 'finding him murdered' is inference shaped by expectation and shock, not a timed observation."
    access:
      actors:

        - "A razor can inflict a lethal throat wound quickly; immediate removal leaves no weapon at the scene."
      traces:
        - "Absence of the weapon is explained by removal during the first moments after entry."
        - "Sealed-room conditions can be created by having the victim lock/bolt up before sleeping."
    social:
      trust_channels:
        - "Deference to Grodman’s expertise as a famous retired detective."
        - "Reliance on Mrs. Drabdump’s emotionally charged testimony."
      authority_sources:
